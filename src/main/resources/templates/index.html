<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蛇皮社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<script type="application/javascript">
    window.onload=function(){
        var closable = window.localStorage.getItem("closable");
        if(closable=="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
    <!-- 头部开始 -->
    <div th:replace="navigation :: nav"></div>
    <!-- 头部结束 -->
    <!-- 中间部分开始，使用流动布局，各元素能根据网页大小改变布局 -->
    <div class="container-fluid main">
        <div class="row">
            <!-- 左边部分开始 -->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <hr/>

                <div class="media" th:each="question:${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" style="padding-top: 5px;">
                        <h3 class="media-heading">
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                        </h3>
                        <span th:text="${question.description}"></span>
                        <span class="text-desc"> <span th:text="${question.commentCount}"></span>个回复 •
                            <span th:text="${question.viewCount}"></span>次浏览 •
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy年MM月dd日 HH:mm')}"></span></span>
                    </div>
                    <hr>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li >
                            <a th:href="@{/(page=1)}" th:if="${pagination.showFirstPage}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.page - 1})}" th:if="${pagination.showPrevious}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                            <a th:href="@{/(page=${page})}" th:text="${page}" ></a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.page + 1})}" th:if="${pagination.showNext}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.pageCount})}" th:if="${pagination.showEndPage}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- 左边部分结束 -->
            <!-- 右边部分开始 -->
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
            <!-- 右边部分结束 -->
        </div>
    </div>
    <!-- 中间部分结束 -->
</body>
</html>
