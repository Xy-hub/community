<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蛇皮社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 头部开始 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">蛇皮社区</span>
                </button>
                <a class="navbar-brand" href="/">蛇皮社区</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <img class="head-sculpture img-rounded" th:src="${session.user.avatarUrl}">
                    </li>
                    <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=d9716f23fa8342a094f3&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- 头部结束 -->
    <!-- 中间部分开始，使用流动布局，各元素能根据网页大小改变布局 -->
    <div class="container-fluid main">
        <div class="row">
            <!-- 左边部分开始 -->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <hr/>

                <div class="media" th:each="question:${questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                        <span th:text="${question.description}"></span>
                        <span class="text-desc"> <span th:text="${question.commentCount}"></span>个回复 •
                            <span th:text="${question.viewCount}"></span>次浏览 •
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy年MM月dd日')}"></span></span>
                    </div>
                    <hr>
                </div>
            </div>
            <!-- 左边部分结束 -->
            <!-- 右边部分开始 -->
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
            <!-- 右边部分结束 -->
        </div>
    </div>
    <!-- 中间部分结束 -->
</body>
</html>
